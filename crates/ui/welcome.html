<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zen</title>
  <link rel="stylesheet" href="scaling.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="zen.css">
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-left">
      <div class="hamburger-menu" id="menu-button">
        <img src="../../assets/icons/menu.svg" alt="Menu">
      </div>
      <div class="titlebar-title">Open recent project</div>
    </div>
    <div class="titlebar-right">
      <div class="window-control" id="minimize-button">
        <img src="../../assets/icons/minimize.svg" alt="Minimize">
      </div>
      <div class="window-control" id="maximize-button">
        <img src="../../assets/icons/maximize.svg" alt="Maximize">
      </div>
      <div class="window-control close" id="close-button">
        <img src="../../assets/icons/close.svg" alt="Close">
      </div>
    </div>
  </div>
  
  <div class="container">
    <!-- Main content area -->
    <div class="main-content">
      <div class="tabs-container">
        <div class="tab-arrows">
          <div class="tab-arrow" id="tab-arrow-left">
            <img src="../../assets/icons/arrow_left.svg" alt="Previous Tab">
          </div>
          <div class="tab-arrow" id="tab-arrow-right">
            <img src="../../assets/icons/arrow_right.svg" alt="Next Tab">
          </div>
        </div>
        <!-- New scrollable wrapper for tabs -->
        <div class="tabs-scroll-wrapper" id="tabs-scroll-wrapper">
          <!-- Tabs will be dynamically added here -->
          <div class="tab active" data-tab-id="welcome">
            <div class="tab-name">Welcome to Zen</div>
          </div>
          <div class="tab" data-tab-id="tab1">
            <div class="tab-name">Tab 1</div>
          </div>
          <div class="tab" data-tab-id="tab2">
            <div class="tab-name">Tab 2</div>
          </div>
          <div class="tab" data-tab-id="tab3">
            <div class="tab-name">Tab 3</div>
          </div>
          <div class="tab" data-tab-id="tab4">
            <div class="tab-name">Tab 4</div>
          </div>
          <div class="tab" data-tab-id="tab5">
            <div class="tab-name">Tab 5</div>
          </div>
          <div class="tab" data-tab-id="tab6">
            <div class="tab-name">Tab 6</div>
          </div>
          <div class="tab" data-tab-id="tab7">
            <div class="tab-name">Tab 7</div>
          </div>
          <div class="tab" data-tab-id="tab8">
            <div class="tab-name">Tab 8</div>
          </div>
          <div class="tab" data-tab-id="tab9">
            <div class="tab-name">Tab 9</div>
          </div>
          <div class="tab" data-tab-id="tab10">
            <div class="tab-name">Tab 10</div>
          </div>
        </div>
        <!-- Custom scrollbar elements MOVED INSIDE tabs-container -->
        <div class="custom-scrollbar-container" id="custom-scrollbar-container">
          <div class="custom-scrollbar-thumb" id="custom-scrollbar-thumb"></div>
        </div>
      </div>
      <!-- Welcome container is now correctly AFTER tabs-container -->
      <div class="welcome-container" data-content-id="welcome">
        <img class="zen-logo" src="../../assets/icons/zen-logo.svg" alt="Zen Logo">
        <div class="subtitle">Minimalistic code editor for focused work</div>
        
        <div class="options-container">
          <div class="option-button" id="open-project">Open Project</div>
          <div class="option-button" id="new-file">New File</div>
          <div class="option-button" id="clone-repo">Clone Repository</div>
        </div>
        
        <div class="settings-panel">
          <div class="checkbox-container">
            <div class="checkbox-item" id="enable-vim">
              <div class="checkbox checkbox-checked"></div>
              <div class="checkbox-label">Enable vim mode</div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <!-- Sidebar component -->
      <div class="sidebar" id="sidebar">
        <!-- Empty sidebar for now -->
        <div class="resize-handle" id="resize-handle"></div>
      </div>
    </div>
    
    <div class="downbar">
      <div class="downbar-left" id="downbar-left">
        <!-- Left side content -->
      </div>
      <div class="downbar-right" id="downbar-right">
        <div class="downbar-button active" id="sidebar-toggle">
          <img class="downbar-icon flip-horizontal" src="../../assets/icons/file-tree.svg" alt="File Tree">
        </div>
      </div>
    </div>
    
    <!-- Command palette -->
    <div class="command-palette" id="command-palette">
      <input type="text" class="command-palette-input" id="command-palette-input" placeholder="Type a command...">
      <div class="command-palette-list" id="command-palette-list">
        <!-- Command items will be generated dynamically -->
      </div>
    </div>
    
    <!-- Reorganize UI dialog -->
    <div class="reorganize-dialog" id="reorganize-dialog">
      <div class="reorganize-dialog-header">Reorganize UI</div>
      <div class="reorganize-dialog-content">
        <div class="reorganize-option">
          <div class="reorganize-option-label">Sidebar Position</div>
          <div class="reorganize-option-actions">
            <button class="reorganize-button active" id="sidebar-left">Left</button>
            <button class="reorganize-button" id="sidebar-right">Right</button>
          </div>
        </div>
      </div>
      <div class="reorganize-dialog-footer">
        <button class="reorganize-button" id="reorganize-cancel">Cancel</button>
        <button class="reorganize-button" id="reorganize-apply">Apply</button>
      </div>
    </div>
    
    <!-- Overlay for modals -->
    <div class="overlay" id="overlay"></div>
  </div>
  <script src="../zen/zen.js"></script>
</body>
</html>
